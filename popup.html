<!DOCTYPE html>
<html>
<head>
  <title>Job Description Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 15px;
    }
    
    h2 {
      color: #0073b1;
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 18px;
    }
    
    .info-container {
      margin-bottom: 20px;
    }
    
    button {
      background-color: #0073b1;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
    }
    
    button:hover {
      background-color: #005582;
    }
    
    .result-container {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
    
    .result-item {
      margin-bottom: 8px;
    }
    
    .result-label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Job Description Analyzer</h2>
  
  <div class="info-container">
    <p>This extension analyzes job descriptions to extract:</p>
    <ul>
      <li>Years of experience required</li>
      <li>Visa sponsorship availability</li>
    </ul>
  </div>
  
  <button id="analyze-button">Analyze Current Job</button>
  
  <script src="popup.js"></script>
</body>
</html>
